<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.box{
		height:100px;
		width:100px;
		background-color: #f00;
	}
	</style>
</head>
<body>
	<div class="box"></div>
	<img  id="pic"src="1.jpg">
	<script src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript">
	//选择器和方法
		//$(".box").css("background-color","#0f0");
		//$(".box").css("height","200px");
		//事件
		$(".box").click(function()
			{$(".box").css(
				{"width":"200px",
				"height":"300px",
				"background-color":"#0f0"})
			});
		$("#pic").click(function(){
			$(this).attr("src","2.jpg")
		})
	</script>
</body>
</html>
