<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin:0px;
		padding:0px;

	}

		border: 1px solid #f00;

		}
	.list{
		border:1px solid #00f;

	}
	.list li{
		float:left;
		list-style:none; 
		border:1px solid #0f0;
		padding-top:30px;
	}

	 </style>
</head>
<body>
	<div class="box">
		<ul class="list">
			<li>主页</li>
			<li>视频</li>
			<li>关于我们</li>
			<li>搜索</li>
		</ul>

</html>
