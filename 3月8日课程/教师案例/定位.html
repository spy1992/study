<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin:0px;
		padding:0px;
	}
	#header{
		height:100px;
		background-color: #f00;
	}
	#banner{
		height:200px;
		background-color: #0ff;
		overflow: hidden;
	}
	.ban{
		width:100px;
		height: 100px;
		background-color: #000;
		margin-top: 10px;
		margin-left: 20px;
		position: relative;
		top:0px;
		left:0px;
	}
	#containter{
		height:400px;
		background-color: #0f0;
	}
	#footer{
		height:200px;
		background-color: #00f;
	}

	</style>
</head>
<body>
	<div id="header"></div>
	<div id="banner">
		<div class="ban"></div>
	</div>
	<div id="containter"></div>
	<div id="footer"></div>
</body>
</html>
